name: Publish Docker

on:
  push:
    tags: ["v*.*.*"]

jobs:
  build:
    name: Yarn Build
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }} # sets ref to the last commit hash

      - name: Install Node and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "yarn"

      - name: Docker
        run: make release
